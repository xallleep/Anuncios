{% extends "base.html" %}

{% block content %}
<section class="hero">
    <h1>Crie Anúncios que Vendem</h1>
    <p>Gere posts virais para redes sociais em segundos</p>
    
    <form action="/gerar" method="POST" class="generator-form">
        <div class="form-group">
            <textarea name="texto" placeholder="Descreva seu produto..." required></textarea>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-magic"></i> Gerar Anúncio
            </button>
        </div>
    </form>
</section>

<section class="features">
    <div class="feature-card">
        <i class="fas fa-bolt"></i>
        <h3>Rápido</h3>
        <p>Geração em menos de 10 segundos</p>
    </div>
    <!-- Mais cards... -->
</section>
{% endblock %}
